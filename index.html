<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./utils/carousel/carousel.css">
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js', {scope: '/'})
      .then(registration => {
        console.error('registration', registration);

        const sendMessage = document.getElementById('send-message');

        sendMessage.addEventListener('click', () => {
          registration.active.postMessage({riba: 'riba'});
        });

        new Notification('title', {
          body: 'message',
          tag: 'simple-push-demo-notification',
          // icon: icon
        });

      })
      .catch(error => {
        console.error('error', error);
      });
    }
  </script>

  <div class="connection-status"></div>

  <div class="main-container">
    <div class="button-container">
      <div id="download-movies" class="button">Download movies</div>
      <div id="clear-movies" class="button">Clear movies</div>
    </div>

    <div class="carousel-container">
      <div class="carousel-items-list"></div>
      <div class="nav next">&gt;</div>
      <div class="nav prev">&lt;</div>
    </div>

    <div>
      <div class="js-rate-movie button like" data-rate="like">Like!</div>
      <div class="js-rate-movie button dislike" data-rate="dislike">Dislike!</div>
    </div>

    <div>
      <ul class="movies-list"></ul>
    </div>
  </div>

  <div id="send-message">Send message to SW</div>
  <script src="./js/app.js"></script>
  <script src="./utils/carousel/carousel.js"></script>
</body>
</html>
