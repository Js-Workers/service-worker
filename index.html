<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./utils/carousel/carousel.css">

<body>
  <div class="connection-status"></div>

  <div class="main-container">
    <div class="carousel-container">
      <div class="carousel-items-list"></div>
      <i class="js-rate-movie nav prev material-icons" data-rate="like">thumb_up</i>
      <i class="js-rate-movie nav next material-icons" data-rate="dislike">thumb_down</i>
    </div>
  </div>

  <div class="movies-list"></div>

  <script src="./js/app.js"></script>
  <script src="./utils/carousel/carousel.js"></script>

  <script id="move-item" type="template">
    <figure class="movie-item">
      <div class="movie-img">
        <img src="https://image.tmdb.org/t/p/w150<%= poster_path %>">
      </div>
      <figcaption class="title">
        <h3><%= title %><span class="remove-movie">âœ–</span></h3>
        <p><%= overview %></p>
      </figcaption>
    </figure>
  </script>

</html>
